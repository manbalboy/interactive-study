<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }

        .vod {
            position: absolute;
        }
    </style>

    <script>
        let x = 0;
        let y = 0;
        let mx = 0;
        let my = 0;
        let speed = 0.01;
        let _imgArr;
        let _bird;

        window.onload = function () {

            _imgArr = document.querySelectorAll('img');
            _bird =document.querySelector('div');


            window.addEventListener("mousemove", fun, false)

            function fun(e) {
                //이거시 핵심
                x = (e.clientX - window.innerWidth / 2);
                y = (e.clientY - window.innerHeight / 2);
            }
            loop()
        }
        function loop() {
            mx += (x - mx) * speed;
            my += (y - my) * speed;

            _imgArr[0].style.transform = `translate(${-(mx / 6)}px, ${-(my / 9)}px)`;
            _imgArr[1].style.transform = `translate(${-(mx / 5)}px, ${-(my / 5)}px)`;
            _imgArr[2].style.transform = `translate(${-(mx / 3)}px, ${-(my / 3)}px)`;
            _imgArr[3].style.transform = `translate(${-(mx / 1)}px, ${-(my / 1)}px)`;
            _bird.style.transform = `translate(${-(mx / 8)}px, ${-(my / 8)}px)`
            window.requestAnimationFrame(loop);
        }
    </script>
</head>

<body>

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">

    <div class="vod"><video autoplay="" playsinline="" loop="" muted=""
            src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video>
    </div>

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">

    <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">
</body>

</html>
